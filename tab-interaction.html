<html>
	<head>
		<title></title>
        <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }

            body {
                background-color: #131213;
                font-family: 'Karla', sans-serif;
                color: #FBFCFA;
            }

            body a {
                outline: none;
            }

            /**
                Logo
            */

            .logo {
                font-family: 'Nova Mono', sans-serif;
                font-size: 20px;
                position: absolute;
                z-index: 3;
                transform: translate(35px, 25px);
            }

            /**
                Buttons - more
            */

            .btn-more {
                background-color: #111111;
                border: 0;
                width: 200px;
                height: 10px;
                color: #FBFCFA;
                padding: 12px 30px 25px 0;
                text-transform: uppercase;
            }

            .btn-more .icon {
                display: inline-block;
                margin-left: 66px;
                transform: scaleX(4);
            }

            /**
                Roller
            */

            .roller {
                z-index: 3;
                position: absolute;
                text-decoration: none;
                color: #fff;
                transform: rotate(90deg);
                right: 0;
                top: 50%;
                margin-top: -38px;
                margin-right: -40px;
                letter-spacing: 3px;
            }

            /**
                Tabs - Default Settings
            */
            .tabs {
                overflow: hidden;
                position: relative;
                width: 745px;
                height: 412px;
            }

            .tabs .tab {
                width: 254px;
                height: 412px;
                position: absolute;
            }

            .tabs .tab .overlay,
            .tabs .tab .content {
                position: absolute;
                top: 0;
            }

            .tabs .tab .overlay {
                background-color: rgba(17, 17, 17, 0.88);
                height: 100%;
                width: 100%;
                z-index: 1;
            }

            .tabs .tab .content {
                z-index: 2;
                padding: 15px 33px;
                height: 100%;
                width: 100%;
                overflow: hidden;
            }

            .tabs .tab .content h2 {
                margin-top: 145px;
                font-size: 18px;
                color: #ffffff;
                text-transform: uppercase;
                letter-spacing: 3px;
                position: absolute;
            }


            /**
                Tabs - Overlay
            */

            .tabs .tab--studio.selected {
                width: 492px;
            }

            .tabs .tab--studio .overlay {
                background-color: rgba(47, 52, 253, 0.7);
            }

            /**
                Studio
            */

            .tab--studio {
                left: 0;
                z-index: 2;
                background-image:
                url(http://www.technobuffalo.com/wp-content/uploads/2016/10/surface-studio-125-630x420.jpg);
            }

            .tab.tab--studio .btn-more {
                transform: translate(152px, 204px);
            }

            .tab.tab--studio .title {
                transform: scale(3, 3);
                transform-origin: left;
             }

            .tab.tab--studio .title div + div {
                letter-spacing: 2px;
            }

            /**
                Label
            */

            .tab.tab--label {
                right: 0;
                z-index: 1;
                direction: rtl;
                width: 492px;
                background-image:
                    url(https://dri1.img.digitalrivercontent.net/Storefront/Company/msintl/images/English/en-INTL-Surface-Cardinal-42L-00001/PDP/en-INTL-PDP0-Surface-Cardinal-42L-00001-F1-desktop.jpg);
            }

            .tab.tab--label .title {
                 transform-origin: right;
            }

            .tab.tab--label .btn-more {
                direction: ltr;
                transform: translate(200px, 204px);
                opacity: 0;
            }

            /**
                Legend
            */

            .legend--item {
                font-family: 'Cutive Mono', monospace;
                position: absolute;
                z-index: 3;
                color: #FBFCFA;
                text-transform: uppercase;
                font-size: 12px;
            }

            .legend--item.years {
                transform: translate(30px, 350px);
            }

            .legend--item.address {
                transform: translate(172px, 350px);
            }

            .legend--item.art {
                transform: translate(373px, 348px);
            }


        </style>
	</head>

	<body>
    	<!--
            https://dribbble.com/shots/3389839-Azymut-LP-Transition
        -->
        <div class="tabs">
            <div class="logo">
                ASYMUT
            </div>
            <a id="studioTab" class="tab tab--studio selected" href="#">
                <div class="overlay"></div>
                <div class="roller">
                    AZYMUT
                </div>
                <div class="content">
                    <h2 class="title">
                        <div>studio</div>
                        <div>Nagran</div>
                    </h2>
                    <button type="button" class="btn-more">dalej <span class="icon">→</span></button>
                </div>
            </a><a id="labelTab" class="tab tab--label" href="#">
                <div class="overlay"></div>
                <div class="content">
                    <h2 class="title">
                        label <br/>
                        Muzyczny
                    </h2>
                    <button type="button" class="btn-more">dalej <span class="icon">→</span></button>
                </div>
            </a>
            <div class="legend--item years">
                <div>2016</div>
                <div>2017</div>
            </div>
            <div class="legend--item address">
                <div>aleja lipowa 12</div>
                <div>knurow</div>
            </div>
            <div class="legend--item art">
                <div>693 647 663</div>
                <div>507 188 080</div>
            </div>
        </div>
        <script>
            (function() {
                var logo = $('.logo');

                var studioTab = $('#studioTab');
                var studioTitle = studioTab.find('.title');
                var studioOverlay = studioTab.find('.overlay');
                var studioBtnMore = studioTab.find('.btn-more');

                var labelTab = $('#labelTab');
                var labelTitle = labelTab.find('.title');
                var labelOverlay = labelTab.find('.overlay');
                var labelBtnMore = labelTab.find('.btn-more');

                var legendYears = $('.legend--item.years');
                var legendAddress = $('.legend--item.address');
                var legendArt = $('.legend--item.art');
                
                function onStudioTab () {
                    var SwitchTimeLine = new TimelineMax();
                    
                    SwitchTimeLine.to(studioTab, 0.1, {
                        ease: Elastic.easeIn,
                        width: '492px'
                    });

                    SwitchTimeLine.to(logo, 0.1, {
                        x: 25
                    });

                    SwitchTimeLine.to(studioTitle, 0.01, {
                        scaleX: 3,
                        scaleY: 3
                    }).to(labelTitle, 0.01, {
                        scaleX: 1,
                        scaleY: 1
                    });

                    SwitchTimeLine.to(studioBtnMore, 0.1, {
                        x: 152,
                        opacity: 1
                    });

                    SwitchTimeLine.to(labelBtnMore, 0.1, {
                        x: 250,
                        opacity: 0
                    });

                    /**
                        Legend
                    */

                    SwitchTimeLine.to(legendYears, 0.2, {
                        x: 30
                    });

                    SwitchTimeLine.to(legendAddress, 0.2, {
                        x: 172
                    });

                    SwitchTimeLine.to(legendArt, 0.2, {
                        x: 373
                    });
                    
                    /**
                        Studio:
                            Overlay: (Color: blue)
                        Label:
                            Overlay: (Color: dark)
                    */

                    SwitchTimeLine.to(studioOverlay, 0.1, {
                        backgroundColor: 'rgba(47, 52, 253, 0.7)'
                    }, 0.18);

                    SwitchTimeLine.to(labelOverlay, 0.1, {
                        backgroundColor: 'rgba(17, 17, 17, 0.88)'
                    }, 0.1);  
                }

                function onLabelTab () {
                    var SwitchTimeLine = new TimelineMax();

                    SwitchTimeLine.to(studioTab, 0.1, {
                        ease: Circ.easeIn,
                        width: '254px'
                    });

                    SwitchTimeLine.to(logo, 0.1, {
                        x: 300
                    });

                    SwitchTimeLine.to(labelTitle, 0.1, {
                        scaleX: 3,
                        scaleY: 3
                    });

                    SwitchTimeLine.to(studioTitle, 0.1, {
                        scaleX: 1,
                        scaleY: 1
                    });

                    /**
                        Studio:
                            Btn-more: (move outside with fade)
                    */

                    SwitchTimeLine.to(labelBtnMore, 0.1, {
                        x: -154,
                        opacity: 1
                    });

                    SwitchTimeLine.to(studioBtnMore, 0.1, {
                        x: -250,
                        opacity: 0
                    });

                    /**
                        Legend
                    */

                    SwitchTimeLine.to(legendArt, 0.2, {
                        x: 630
                    });

                    SwitchTimeLine.to(legendAddress, 0.2, {
                        x: 450
                    });

                    SwitchTimeLine.to(legendYears, 0.2, {
                        x: 300
                    });

                    /**
                        Label:
                            Overlay: (Color: blue)
                        Studio:
                            Overlay: (Color: dark)
                    */

                    SwitchTimeLine.to(labelOverlay, 0.1, {
                        backgroundColor: 'rgba(255, 0, 0, 0.7)'
                    }, 0.18);

                    SwitchTimeLine.to(studioOverlay, 0.1, {
                        backgroundColor: 'rgba(17, 17, 17, 0.88)'
                    }, 0.1);
                }

                studioTab.on('click', onStudioTab);
                labelTab.on('click', onLabelTab);
            })();
        </script>
	</body>
</html>
